<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

<div id="app">
    <h1 v-if="attr">Logado</h1>
    <h1 v-else>Deslogaco</h1>
    <h1 v-show="attr">SHOW MOSTRANDO</h1>
    <button v-on:click="attr = !attr">{{attr ? "Deslogar": "entrar"}}</button>
</div>

<script>
    const {createApp} = Vue
    createApp({
        data(){
            return{
                attr: false
            }
        },
        methods: {
            change(){
                this.attr = !this.attr
                console.log(this.attr)
            }
        }
    }).mount("#app")
</script>
